<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script>
        async function OTPandRSA(){
            email = document.getElementById('exampleInputEmail1').value
            otp = document.getElementById('exampleInputNum1').value
            res = await fetch(`http://127.0.0.1:8000/otprsa/${email}/${otp}`)
            .then((data)=>{return data.json()})
            console.log(res)
            document.getElementById('response').textContent = res['message']
        }

        async function saveDB() {
            URL = 'http://127.0.0.1:8000/' + 'savedb'
            await fetch(URL)
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/home.html">VOTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Keygen.html">Keygen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/authenticate.html">Authenticate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/otp.html">OTP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/vote.html">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/liveresults.html">Live Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h3>OTP verification & RSA pubKey registration (signature)</h3>
        <p>
            Now instead of authenticating user with OTP again and again. <br>
            We will register its RSA pubic key which will be used to verify statements signed by user.
        </p>
        <hr>


        <form class="container mt-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputNum1" class="form-label">OTP</label>
                <input type="number" class="form-control" id="exampleInputNum1" aria-describedby="emailHelp">
            </div>
            <div class="d-grid gap-2 mt-5">
                <button type="button" class="btn btn-primary" onclick="OTPandRSA()">Submit OTP & Share RSA Pub Key</button>
            </div>
        </form>
        <br>
        <hr>
        <h3 class="mt-5 container" id="response">

        </h3>
        <hr>
        <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary" type="button" onclick="saveDB()">Save Keys</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
